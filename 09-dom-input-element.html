<!DOCTYPE html>
<html>
    <head>
    <title>Amazon shipping Calculator</title>
    </head>
    <body>
    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" 
    class="js-cost-input"
    onkeydown="
    handleCostKeyddown(event);
    "
    >
    <button onclick="
    calculateTotal()
    " >Calculate</button>

    <p class="js-total-cost"></p>


    <script>
    function handleCostKeyddown(event) {
      if (event.key === 'Enter')
    {
      calculateTotal()
        }
      };

    function calculateTotal(){
    const inputElement = document.querySelector('.js-cost-input');
    const cost = Number(inputElement.value);
      if (cost < 40) {
        cost = cost + 15
      }
      document.querySelector('.js-total-cost').innerHTML=`$${cost}`;
    }
    </script> 
    </body>
</html>
