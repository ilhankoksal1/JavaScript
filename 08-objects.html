     const product2 = {
        name: 'shirt',
        ['delivery-time']: '1 day',
        rating: { //nested object, object inside an object
          stars: 4.5,
          count: 87
        },
        fun: function function1(){ //functions are also values and we can save them in an object. 
          console.log('function inside object');
        }
     };
     console.log(product2); // {name: 'shirt', delivery-time: '1 day'}
     console.log(product2.name); // shirt
     console.log(product2['name']); // shirt
     console.log(product2['delivery-time']); // 1 day
     console.log(product2.rating.count);
     product2.fun(); // function inside object

     console.log(typeof console); // object
     console.log(typeof console.log); // function

     console.log(JSON.stringify(product2)) // {"name":"shirt","delivery-time":"1 day","rating":{"stars":4.5,"count":87}}, this will convert the object into Jason, which is a string

     const jsonString = JSON.stringify(product2);
     console.log(JSON.parse (jsonString)); // {"name":"shirt","delivery-time":"1 day","rating":{"stars":4.5,"count":87}} jason.pars will turn the Jason string back
