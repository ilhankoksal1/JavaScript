  <script>
    function addArrays (array1, array2) {
      let result = [];
      for (let i = 0; i < array1.length; i++){
      result.push(array1[i] + array2[i]);   
    }
    return result;
    }
    array1 = [1, 1, 2];
    array2 = [1, 1, 3];
        console.log(addArrays(array1, array2));

  </script>
