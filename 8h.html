<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <p>
      <button onclick="
      updatecalculation('1');
      /*
        updatecalculation('1')
        /*
        calculation += '1';
        console.log(calculation);
        */
      ">1</button>

      <button onclick="
        updatecalculation('2');
      ">2</button>

      <button onclick="
        updatecalculation('3');
      ">3</button>

      <button onclick="
        updatecalculation(' + ')
      ">+</button>
    </p>

    <p>
      <button onclick="
        updatecalculation('4');
      ">4</button>

      <button onclick="
        updatecalculation('5');
      ">5</button>

      <button onclick="
        updatecalculation('6');
      ">6</button>

      <button onclick="
        updatecalculation(' - ')
      ">-</button>
    </p>

    <p>
      <button onclick="
        updatecalculation('7');
      ">7</button>

      <button onclick="
        updatecalculation('8');
      ">8</button>

      <button onclick="
        updatecalculation('9');
      ">9</button>

      <button onclick="
        updatecalculation('*')
      ">*</button>
    </p>

    <p>
      <button onclick="
        updatecalculation('0')
      ">0</button>

      <button onclick="
        updatecalculation('.');
      ">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
      
        localStorage.setItem('calculation', calculation);
       
      ">=</button>

      <button onclick="
        updatecalculation('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';
      console.log(calculation);

      function updatecalculation (value) {
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
      }
      // Optional: you can also create a function in order
      // reuse this code.
      function saveCalculation() {
      localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
