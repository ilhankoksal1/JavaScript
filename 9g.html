<!DOCTYPE html>
<html>
    <head>
    <title>DOM Projects</title>
    </head>
    <body>
      <p>You Tube Subcribe Button</p>
        <button onclick="
        subscribe();
        " class="js-subscribe-button">
          Subscribe
        </button>

        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost of order" 
          class="js-cost-input" 
          onkeydown="handleCostKeydown(event)"
        >

        <button onclick="
        calculateTotal();
        
        ">Calculate</button>
        <p class="js-total-cost">cost</p>
      <script>
        function handleCostKeydown(event) {
        if (event.key==='Enter') {
          calculateTotal();
        }
        }

        function calculateTotal() {
          const inputElement = document.querySelector('.js-cost-input');
          let cost = Number(inputElement.value) * 100;

          if (cost < 4000) {
            cost = cost + 1000;
          }

          document.querySelector('.js-total-cost')
              .innerHTML = `$${cost/100}`;
        }

        function subscribe() {
          const buttonElement = document.querySelector('.js-subscribe-button');

          if (buttonElement.innerText==='Subcribe') {
          buttonElement.innerHTML='Subscribed';
          }
          else {
            buttonElement.innerHTML='Subcribe';
          } 
        }
      </script> 
    </body>
</html>
