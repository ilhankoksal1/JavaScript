<!DOCTYPE html>
<html>
<head>
    <title>Amazon Shipping Calculator</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of order" 
        class="js-cost-input"
        onkeydown="handleCostKeydown(event)">
    <button onclick="calculateTotal()">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            let inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            
            const shippingThreshold = 40;
            const shippingCost = 15;

            if (cost < shippingThreshold) {
                cost += shippingCost;
            }

            let totalCostElement = document.querySelector('.js-total-cost');
            totalCostElement.innerHTML = `$${cost}`;
        }
    </script>
</body>
</html>
